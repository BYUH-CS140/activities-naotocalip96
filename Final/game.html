    <main>
      <div class="quiz-game-container">
        <h2>ðŸ§  Jesus Quiz Time!</h2>
        <p id="question-text">Loading question...</p>
        <div id="answer-buttons" class="button-container"></div>
        <p id="message"></p>
        <button id="next-btn">Next Question</button>
      </div>
    </main>
  
    <script>
      const questions = [
        {
          question: "What did Jesus teach us to do?",
          answers: ["Love one another", "Be rich", "Eat candy", "Be lazy"],
          correct: "Love one another"
        },
        {
          question: "Where was Jesus born?",
          answers: ["Bethlehem", "Nazareth", "Rome", "Jerusalem"],
          correct: "Bethlehem"
        },
        {
          question: "Who baptized Jesus?",
          answers: ["John the Baptist", "Peter", "Paul", "Moses"],
          correct: "John the Baptist"
        },
        {
          question: "What did Jesus do for all of us?",
          answers: ["Died and was resurrected", "Won a race", "Built a house", "Taught math"],
          correct: "Died and was resurrected"
        }
      ];
  
      const questionText = document.getElementById("question-text");
      const answerButtons = document.getElementById("answer-buttons");
      const message = document.getElementById("message");
      const nextBtn = document.getElementById("next-btn");
  
      let currentQuestionIndex = 0;
  
      function showQuestion() {
        const current = questions[currentQuestionIndex];
        questionText.textContent = current.question;
        answerButtons.innerHTML = "";
        message.textContent = "";
  
        current.answers.forEach(answer => {
          const btn = document.createElement("button");
          btn.textContent = answer;
          btn.classList.add("answer-btn");
          btn.addEventListener("click", () => checkAnswer(answer, current.correct));
          answerButtons.appendChild(btn);
        });
      }
  
      function checkAnswer(selected, correct) {
        if (selected === correct) {
          message.textContent = "âœ… Correct! Jesus loves you!";
          message.style.color = "green";
        } else {
          message.textContent = "âŒ Oops! Try again. Jesus believes in you!";
          message.style.color = "red";
        }
      }
  
      nextBtn.addEventListener("click", () => {
        currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
        showQuestion();
      });
  
      // Initialize the first question
      showQuestion();
    </script>
