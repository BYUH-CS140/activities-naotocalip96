<section>
    <script>
        // Create feedback form
        const main = document.querySelector('main');
        
        const feedbackSection = document.createElement('section');
        feedbackSection.id = 'feedback';
        
        const feedbackTitle = document.createElement('h2');
        feedbackTitle.textContent = 'Feedback';
        
        const feedbackForm = document.createElement('form');
        feedbackForm.id = 'feedback-form';
        
        const nameLabel = document.createElement('label');
        nameLabel.for = 'name';
        nameLabel.textContent = 'Name:';
        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.id = 'name';
        nameInput.name = 'name';
        nameInput.required = true;
        
        const emailLabel = document.createElement('label');
        emailLabel.for = 'email';
        emailLabel.textContent = 'Email:';
        const emailInput = document.createElement('input');
        emailInput.type = 'email';
        emailInput.id = 'email';
        emailInput.name = 'email';
        emailInput.required = true;
        
        const messageLabel = document.createElement('label');
        messageLabel.for = 'message';
        messageLabel.textContent = 'Message:';
        const messageTextarea = document.createElement('textarea');
        messageTextarea.id = 'message';
        messageTextarea.name = 'message';
        messageTextarea.required = true;
        
        const submitButton = document.createElement('button');
        submitButton.type = 'submit';
        submitButton.textContent = 'Submit';
        
        // Append elements to form
        feedbackForm.appendChild(nameLabel);
        feedbackForm.appendChild(nameInput);
        feedbackForm.appendChild(document.createElement('br'));
        feedbackForm.appendChild(emailLabel);
        feedbackForm.appendChild(emailInput);
        feedbackForm.appendChild(document.createElement('br'));
        feedbackForm.appendChild(messageLabel);
        feedbackForm.appendChild(messageTextarea);
        feedbackForm.appendChild(document.createElement('br'));
        feedbackForm.appendChild(submitButton);
        
        // Append title and form to section
        feedbackSection.appendChild(feedbackTitle);
        feedbackSection.appendChild(feedbackForm);
        
        // Append section to main
        main.appendChild(feedbackSection);
        
        // Add form submission event listener
        feedbackForm.addEventListener('submit', function(event) {
          event.preventDefault();
          alert('Thank you for your feedback!');
          feedbackForm.reset();
        });
        </script>
        


        <section id="feedback-section">
            <!-- Feedback form will be inserted here by JavaScript -->
          </section>
        
</section>
